<div class="body-section">
  <div class='body-content-wrap'>
    <div class="card">
      <div class="card-header">
        <div class="titleAndBatch">
          <h1 class="modal-title">Activities</h1>
         </div>
      </div>
      <div class="card-body">

        <div class="glob-table-wrapper">

          <table class="table table-striped">
            <thead>
              <tr>
                <th style=" cursor:pointer; text-align: left;">
                  Name
                  <!-- <em class="material-icons {{PasskeysortingOptions.columnName === 'Passkey'?'sort-focus-in':''}}" aria-hidden="true">
                    {{PasskeysortingOptions.columnName === 'Passkey' && (PasskeysortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                  </em> -->
                </th>
                <th style="cursor:pointer; text-align: left;" (click)="SetSortingOptions('UserName')">
                  Discription
                  <!-- <em class="material-icons {{PasskeysortingOptions.columnName === 'UserName'?'sort-focus-in':''}}" aria-hidden="true">
                    {{PasskeysortingOptions.columnName === 'UserName' && (PasskeysortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                  </em> -->
                </th>
                <th style="cursor:pointer; text-align:left;" (click)="SetSortingOptions('RedemptionDate')">
                  Date
                    <!-- <em class="material-icons {{PasskeysortingOptions.columnName === 'RedemptionDate'?'sort-focus-in':''}}" aria-hidden="true">
                      {{PasskeysortingOptions.columnName === 'RedemptionDate' && (PasskeysortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                    </em> -->
                    <em class="material-icons " aria-hidden="true">

                    </em>
                  </th>
                  <th style="cursor:pointer; text-align:left;" (click)="SetSortingOptions('RedemptionDate')">
                    Time
                      <!-- <em class="material-icons {{PasskeysortingOptions.columnName === 'RedemptionDate'?'sort-focus-in':''}}" aria-hidden="true">
                        {{PasskeysortingOptions.columnName === 'RedemptionDate' && (PasskeysortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                      </em> -->
                      <em class="material-icons " aria-hidden="true">

                      </em>
                    </th>

                <th style="cursor:pointer; text-align:left;" (click)="SetSortingOptions('RedemptionDate')">
                Coach
                  <!-- <em class="material-icons {{PasskeysortingOptions.columnName === 'RedemptionDate'?'sort-focus-in':''}}" aria-hidden="true">
                    {{PasskeysortingOptions.columnName === 'RedemptionDate' && (PasskeysortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                  </em> -->
                  <em class="material-icons " aria-hidden="true">

                  </em>
                </th>
                <th style="cursor:pointer; text-align:left;" (click)="SetSortingOptions('RedemptionDate')">
                  Status
                    <!-- <em class="material-icons {{PasskeysortingOptions.columnName === 'RedemptionDate'?'sort-focus-in':''}}" aria-hidden="true">
                      {{PasskeysortingOptions.columnName === 'RedemptionDate' && (PasskeysortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                    </em> -->
                    <em class="material-icons " aria-hidden="true">

                    </em>
                  </th>
                <th style="cursor:pointer; text-align:left;" (click)="SetSortingOptions('RedemptionDate')">
                  Actions
                    <!-- <em class="material-icons {{PasskeysortingOptions.columnName === 'RedemptionDate'?'sort-focus-in':''}}" aria-hidden="true">
                      {{PasskeysortingOptions.columnName === 'RedemptionDate' && (PasskeysortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                    </em> -->
                    <em class="material-icons " aria-hidden="true">

                    </em>
                  </th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let activity of ActivitiesData" class="gradex">
                <td  class="align-middle" style="text-align: left;" >{{activity.Name}}</td>
                <td  class="align-middle" style="text-align: left;"  > {{activity.discription}}</td>
                <td  class="align-middle" style="text-align: left;"  > {{activity.date |date:'mediumDate'}}</td>
                <td  class="align-middle" style="text-align: left;">{{activity.time}}</td>
                <td  class="align-middle" style="text-align: left;">{{activity.coach}}</td>
                <td  class="align-middle" style="text-align: left;">{{activity.status}}</td>
                <td  style="text-align: left;">
                  <button type="button" class="btn btn-primary m-2">View</button>
                  <button type="button" class="btn btn-primary m-2" >Delete</button>
                </td>

                <!-- <td data-title="PublishedDate" style="text-align: left;">
                  <span *ngIf='key.IsRedeemed'><i class="material-icons m-1 icons">done</i>Used</span>
                  <span *ngIf='!key.IsRedeemed'><i class="material-icons m-1 icons">not_interested</i>Not Used</span>
                </td> -->
              </tr>
              <tr *ngIf="ActivitiesData.length==0">
                <td colspan="4">No records found</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
