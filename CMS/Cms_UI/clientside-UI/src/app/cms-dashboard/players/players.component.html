<div class="body-section" *ngIf='!updateplayer'>
  <div class='body-content-wrap'>
    <div class="card">
      <div class="card-header">
        <div class="titleAndBatch float-left">
          <h1 class="modal-title">{{title}}</h1>
         </div>
         <button type="button" class="btn btn-primary float-right" *ngIf='showCreatePlayer' (click)='CreatePlayer()'>Create Player</button>
      </div>
      <div class="card-body">

        <div class="glob-table-wrapper">

          <table class="table table-striped">
            <thead>
              <tr>
                <th style=" cursor:pointer; text-align: left;">
                  First Name
                  <!-- <em class="material-icons {{PasskeysortingOptions.columnName === 'Passkey'?'sort-focus-in':''}}" aria-hidden="true">
                    {{PasskeysortingOptions.columnName === 'Passkey' && (PasskeysortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                  </em> -->
                </th>
                <th style="cursor:pointer; text-align: left;" (click)="SetSortingOptions('UserName')">
                  Last Name
                  <!-- <em class="material-icons {{PasskeysortingOptions.columnName === 'UserName'?'sort-focus-in':''}}" aria-hidden="true">
                    {{PasskeysortingOptions.columnName === 'UserName' && (PasskeysortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                  </em> -->
                </th>
                <th style="cursor:pointer; text-align:left;" (click)="SetSortingOptions('RedemptionDate')">
                Age
                  <!-- <em class="material-icons {{PasskeysortingOptions.columnName === 'RedemptionDate'?'sort-focus-in':''}}" aria-hidden="true">
                    {{PasskeysortingOptions.columnName === 'RedemptionDate' && (PasskeysortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                  </em> -->
                  <!-- <em class="material-icons " aria-hidden="true">

                  </em> -->
                </th>
                <th style="cursor:pointer; text-align:left;" (click)="SetSortingOptions('ConsumptionStatus')">
                  Email
                  <!-- <em class="material-icons {{PasskeysortingOptions.columnName === 'ConsumptionStatus'?'sort-focus-in':''}}" aria-hidden="true">
                    {{PasskeysortingOptions.columnName === 'ConsumptionStatus' && (PasskeysortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                  </em> -->
                </th>
                <th style="cursor:pointer; text-align:left;" (click)="SetSortingOptions('ConsumptionStatus')">
                  Position
                  <!-- <em class="material-icons {{PasskeysortingOptions.columnName === 'ConsumptionStatus'?'sort-focus-in':''}}" aria-hidden="true">
                    {{PasskeysortingOptions.columnName === 'ConsumptionStatus' && (PasskeysortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                  </em> -->
                </th>
                <th style="cursor:pointer; text-align:left;" (click)="SetSortingOptions('ConsumptionStatus')">
                  Team
                  <!-- <em class="material-icons {{PasskeysortingOptions.columnName === 'ConsumptionStatus'?'sort-focus-in':''}}" aria-hidden="true">
                    {{PasskeysortingOptions.columnName === 'ConsumptionStatus' && (PasskeysortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                  </em> -->
                </th>
                <th style="cursor:pointer; text-align:left;" (click)="SetSortingOptions('ConsumptionStatus')">
                  Actions
                  <!-- <em class="material-icons {{PasskeysortingOptions.columnName === 'ConsumptionStatus'?'sort-focus-in':''}}" aria-hidden="true">
                    {{PasskeysortingOptions.columnName === 'ConsumptionStatus' && (PasskeysortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                  </em> -->
                </th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let player of playerData" class="gradex">
                <td  class="align-middle" style="text-align: left;" >{{player.Name}}</td>
                <td  class="align-middle" style="text-align: left;"  > {{player.lastname}}</td>
                <td  class="align-middle" style="text-align: left;">{{player.age}}</td>
                <td  class="align-middle" style="text-align: left;"  > {{player.email}}</td>
                <td  class="align-middle" style="text-align: left;"  > {{player.position}}</td>
                <td  class="align-middle" style="text-align: left;">{{player.team}}</td>
                <td  style="text-align: left;">
                  <button type="button" class="btn btn-primary m-2" (click)='editPlayer(player)'>Edit</button>
                  <button type="button" class="btn btn-primary m-2">Delete</button>
                </td>

              </tr>
              <tr *ngIf="playerData.length==0">
                <td colspan="4">No records found</td>
              </tr>
            </tbody>
          </table>
        </div>
